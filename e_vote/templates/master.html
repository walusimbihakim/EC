<!DOCTYPE html>
<html lang="en">
    {%load static%}
    {%load crispy_forms_tags%}
   
    <div class="container" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home page' %}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            {% if user.is_authenticated %}
                <a class="nav-item nav-link active" href="{% url 'position_page' %}">Position <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="{% url 'add_candidate_page' %}">Candidate</a>
                <a class="nav-item nav-link" href="{% url 'add_voter_page' %}">Voter</a>
                <a class="nav-item nav-link" href="{% url 'add_vote_page' %}">Vote</a>
                <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="nav-item nav-link" href="{% url 'sign_up_page' %}">Sign_up</a>
                <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
        
          {% endif %}
          
          </div>
        </div>
      </nav>
      {% if message %}
          {% for message in messages %}
          <div class="alert alert-success" role="alert">
              {{message}}
          </div>                
          {% endfor %}
      {% endif %}
{% block content %}

{% endblock content %}
</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
</body>
